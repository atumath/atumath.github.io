{{ partial "header.html" . }}

{{ $baseurl := .Site.BaseURL | sanitizeurl }}

<section>
  <h1 class="post_title">{{ .Title }}</h1>
  <ul>
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms }}
    <li><a href="{{ $baseurl }}/{{ $data.Plural }}/{{ $key | urlize }}">{{ $key }}</a> ({{ len $value }})</li>
    {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
