<article class="post_list_item">
  <header>
    <h1 class="post_list_title"><a class="post_list_title_link" href="{{ .Permalink }}">{{ .Title }}</a></h1>
    <p class="post_list_date">{{ partial "timestamp.html" . }}</p>
  </header>
  <div class="post_list_summary">
    {{ .Summary | plainify | safeHTML }}
  </div>
  {{ if .Truncated }}
    <a href="{{ .Permalink }}" class="post_list_readmore">Read more &#x203A;</a>
  {{ end }}
</article>

<hr>
