<nav class="pagination">

  {{ if .HasPrev }}
    <span><a href="{{ .Prev.URL }}">&#x27FD;</a></span>
  {{ else }}
    <span class="hidden">&#x27FD;</span>
  {{end}}
  
  <span>Page {{ .PageNumber }} of {{.TotalPages}}</span>
  
  {{ if .HasNext }}
    <span><a href="{{ .Next.URL }}">&#x27FE;</a></span>
  {{ else }}
    <span class="hidden">&#x27FE;</span>
  {{ end }}

</nav>
